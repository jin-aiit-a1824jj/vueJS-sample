<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
  <hr>
</div>

<div id="app2">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>

<script>
  //Vue.component('my-component', {})
  var component = {
    data: function(){
      return { number: 12 };
    },
    template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
    methods: {
      increment: function() {
        this.number += 1;
      }
    }
  };

  new Vue({
    el: '#app',
    components: {
      'my-component' : component
    }
  });

  new Vue({
    el: '#app2',
  });

</script>
