<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1 :style="{'color': textColor, 'background-color': bgColor}">Hello</h1>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      textColor: 'red',
      bgColor: 'blue'
    }
  });
</script>
