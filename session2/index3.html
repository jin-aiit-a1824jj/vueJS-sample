<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <p>{{ sayHi() }} </p>
</div>
  
<script>
  new Vue({
    el: '#app',
      data: {
        message: 'Hello vueJS!!',
      },
      methods:{
        sayHi: function(){
          return this.message;
        }
      }        
  });
</script>
