<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1 :style="styleObject">Hello</h1>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: { 
      styleObject: {
        color: 'red',
        'background-color': 'blue'
      }
    }
  });
</script>
