<!DOCTYPE html>

<style type="text/css">
<!--
.red{
  color: red;
}
.bg-blue{
  background-color: blue;
}
-->
</style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <h1 :class="classObject">Hello</h1>
  <button @click="isActive = !isActive">切替</button>

  <h1 :class="[{red: isActive}, bg]">Hello</h1>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      isActive: true,
      color: 'red',
      bg: 'bg-blue'
    },
    computed: {
      classObject() {
        return {
          red: this.isActive,
          'bg-blue': !this.isActive
        };
      }
    }
  });
</script>
