<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <p>現在{{number}}回クリックしています</p>
  <button v-on:click="countUp">カウンタアップ</button>
  <p v-on:mousemove="changeMousePosition">マウスを載せてください</p>
  <p>X:{{x}}, Y:{{y}}</p>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      x:0,
      y:0
    },
    methods: {
      countUp: function() {
        this.number += 1
      },
      changeMousePosition: function(event){
        this.x = event.clientX;
        this.y = event.clientY;
        console.log(event);
      }
    }
  });
</script>
