<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <p>{{ counter }}</p>
  <button @click="counter += 1">+1</button>
  <p>{{ lessThanThree　}}</p>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    computed: {
      lessThanThree() {
        return this.counter > 3 ? '3以上' : '3以下';
      }
    }
  });
</script>
