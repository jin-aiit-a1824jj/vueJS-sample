<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <p>{{ counter }}</p>
  <button @click="counter += 1">+1</button>
  <p>{{ otherCounter }}</p>
  <button @click="otherCounter += 1">+1</button>
  <p>{{ lessThanThreeComputed }}</p>
  <p>{{ lessThanThreeMethods() }}</p>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      otherCounter: 0
    },
    computed: {
      lessThanThreeComputed() {
        console.log('computed');
        return this.counter > 3 ? '3以上' : '3以下';
      }
    },
    methods: {
      lessThanThreeMethods() {
        console.log('methods');
        return this.counter > 3 ? '3以上' : '3以下';
      }
    }
  });
</script>
