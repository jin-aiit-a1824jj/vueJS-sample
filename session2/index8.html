<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
<div id="app">
  <a :[attribute]="url">Google</a>
  <a v-bind="twitterObject">Twitter</a>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      url: 'https://google.com',
      attribute: 'href',
      twitterObject: {
        href: 'https://twitter.com',
        id: 31
      }
    },
  });
</script>
