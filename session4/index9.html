<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <p>{{myData}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>

<div id="app2"></div>
<div id="app3"></div>
<div id="app4">
  <h1>lifecycle check{{name}}</h1>
  <button @click="name = 'title変更'">title変更</button>
  <button @click="destroy">instance破壊</button>
</div>
<script>

  var data = {
      message: 'こんにちは',
      name: 'ナマエ'
    };

  var vm = new Vue({
    data: data,
    computed: {
      myData(){
        return this.$data;
      }
    }
  });

  vm.$mount('#app')
  

new Vue({
  data: {
    name: 'なまええ'
  },
  template: '<h1>こんにちは、{{name}}</h1>'
}).$mount('#app2');

new Vue({
  data: {
    name: 'なまええ名前です'
  },
  render: function(createElement){
    //console.log('render: function');
    //console.log(createElement('h1','今日は３３',this.name));
    return createElement('h1','今日は３３',this.name);
  }
}).$mount('#app3');

new Vue({
  el:'#app4',
  data: {
    name: 'なまええ名前です'
  },
  beforeCreate() {
    console.log('beforeCreate');
  },
  created() {
    console.log('created');
  },
  beforeMount() {
    console.log('beforeMount');
  },
  mounted() {
    console.log('mounted');
  },
  beforeUpdate() {
    console.log('beforeUpdate');
  },
  updated() {
    console.log('updated');
  },
  beforeDestroy() {
    console.log('beforeDestroy');
  },
  destroyed() {
    console.log('destroyed');
  },
  methods:{
    destroy(){
      this.$destroy();
    }
  }
});

</script>
