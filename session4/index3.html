<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'こんにちは',
      //name: 'namae'
    }
  });

  //vm.message = 'change-message!';
  vm.name = 'ナマエ'
  console.log(vm);
</script>
