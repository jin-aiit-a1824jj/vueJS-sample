<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <div v-for="fruit of fruits" :key="fruit">
      <p>{{fruit}}</p>
      <input type="text">
    </div>
  </ul>
  <button @click="remove">先頭を削除</button>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      fruits: ['リンゴ','バナナ','ブドウ']
    },
    methods: {
      remove: function() {
        this.fruits.shift()
      }
    }
  });
</script>
