<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-if="ok">OK!</p>
  <p v-else-if="maybeOk">maybe OK!</p>
  <p v-else>Not Ok...</p>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: { 
      ok: false,
      maybeOk: true
    }
  });
</script>
