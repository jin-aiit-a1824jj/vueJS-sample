<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
  </ul>
  <ul>
    <li v-for="(value, key, index) in object">({{index}})-{{key}}:{{value}}</li>
  </ul>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      fruits: ['リンゴ','バナナ','ブドウ'],
      object: {
        firstName: 'Taro',
        lastName: 'Tanaka',
        age: 21
      }
    }
  });
</script>
