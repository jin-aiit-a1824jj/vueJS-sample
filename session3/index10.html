<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
  </ul>
  <ul>
    <template v-for="fruit in fruits">
      <li>{{fruit}}</li>
      <hr>
    </template>
  </ul>
</div>
  
<script>
  new Vue({
    el: '#app',
    data: {
      fruits: ['リンゴ','バナナ','ブドウ']
    }
  });
</script>
